<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
div{
    display: flex;
    text-align: center;
}
</style>
</head>
<body>

    <h1 style="background-color:#fdf3f3";>Table</h1>
    <body style="background-color:rgb(225, 105, 255) ">
        <div>
    
<script>


    let num = +prompt("Please enter your value");
    
document.write('<table border ="10" cellspacing= "10">');
for (i = 1; i <= 10; i++){
    document.write("<tr><td bgcolor= pink >" + num + " * " + i + " = " + num * i + "</td></tr>");
}
document.write("</table>");








</script>
</div>
</body>
</html>
